<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escuela Primaria "Niños Héroes"</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>

    <!-- Cabecera que incluye los escudos del gobierno del estado de México -->

    <header>
        <nav class="logo">
            <ul>
                <li>
                    <img src="esc_edomex.png" height="75px">
                </li>
            </ul>
        </nav>
    </header>

    <!-- Empieza el contenido del main -->

    <main>
        <div class="container"
            <!-- Encabezado de la página -->
            <section class="encabezado">
                <p><h1>Bienvenido al Sistema de Registro de Calificaciones</h1></p>
            </section>

            <!-- Formulario de la página -->
            <section class="form">
                <p>
                    <label for="correo">Usuario</label>
                    <input type = "email" name"correo" id="correo" required />
                </p>
                <p>
                    <label for="password">Contraseña</label>
                    <input type = "password" name"password" id="password" required />
                </p>
                <p>
                    <button type="submit"> Ingresar</button>
                </p>
            </section>
        </div>
    </main>
</body>
</html>
